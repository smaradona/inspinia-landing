index.features1Title=Globalízate
index.features1Description=Los negocios en línea de todo Latinoamérica venden más cada día con Olpays. Estamos aquí para ayudarle verdaderamente a "globalizarse".
index.features2Title=Rápida Integración
index.features2Description=Con una limpia y completa API, las interfaces y abstracciones reflexivas de Olpays pueden manejar desde las suscripciones hasta los pagos simples y sencillos.
index.features3Title=Personalízate
index.features3Description=Nuestra experiencia de pago maximiza conversiones mediante la adaptación a tu marca, en quién confían en los compradores.
index.features4Title=Prevención de Fraude
index.features4Description=Evita fraudes a través de tecnología avanzada. Nuestro sistema de prevención de fraudes incorporado puede reducir el fraude hasta el 80% y ayudarle a evitar las devoluciones de cargos costosos.
