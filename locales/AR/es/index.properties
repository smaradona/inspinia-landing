index.content1Description=Recibe pagos online. Con múltiples medios de pago y desde cualquier dispositivo.
index.content2Title=Tarjeta Prepaga
index.content2Description=Envía pagos a más de 200 países de manera simple, sin bancos. Envía fondos a tus empleados, representantes de venta o proveedores de manera segura y efectiva en cualquier parte del mundo.
